  <div class="container">

      <img src="./IMG/banner.png" class="logo" />

    <div class="content-wrapper">
      <main>
        <h2>Forum</h2>
        <button id="newMessageBtn">New message</button>
        <div id="messageList"></div>
        <dialog id="messageDialog">
          <form id="messageForm" method="dialog">
            <label>
              Name:
              <input type="text" id="senderName" required />
            </label>
            <label>
              Title:
              <input type="text" id="messageTitle" required />
            </label>
            <label>
              Message:
              <textarea id="messageContent" rows="4" required></textarea>
            </label>
            <div style="margin-top: 10px;">
              <button type="submit">Send</button>
              <button type="button" id="cancelBtn">Cancel</button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
    <footer>
      <p>© 2025 Andre Cerdan Rios</p>
    </footer>
  </div>
