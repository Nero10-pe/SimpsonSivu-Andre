    .card-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
    justify-items: center;
    padding: 40px;
    max-width: 1400px;
    margin: 0 auto;
}

.card {
    width: 220px;
    height: 300px;
    background-color: #f9ce1d;
    border-radius: 12px;
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
    padding: 20px;
    transition: transform 0.2s;
}

.card img {
    height: 180px;
    object-fit: contain;
    margin-bottom: 10px;
}
.card p {
    font-weight: bold;
    font-size: 16px;
}

    .card a {
      text-decoration: none;
      color: black;
    }

    .card:hover {
    transform: scale(1.05);
}

    .card-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px;
    justify-items: center;
    margin-top: 30px;
}
